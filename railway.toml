[build]
builder = "NIXPACKS"
buildCommand = "npm run build"

[deploy]
startCommand = "node ./dist/server/entry.mjs"
environment = { NODE_ENV = "production", HOST = "0.0.0.0", PORT = "8080" }
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[healthCheck]
path = "/"
interval = 30
timeout = 100
ignoreErrors = true
