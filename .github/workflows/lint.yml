name: Lint & Quality

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: 20.x
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Lint Markdown
              run: npm run lint:md

            - name: Check Formatting (Prettier)
              # Se você tiver um script de check prettier, use-o aqui.
              # Como não vi um no package.json, vou adicionar um comando direto genérico
              run: npx prettier --check .
