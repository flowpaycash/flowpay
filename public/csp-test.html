<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWPay - Teste CSP</title>
    
    <!-- CSP Configuration -->
    <script src="csp-config.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f7;
        }
        .test-section {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { color: #34c759; }
        .error { color: #ff3b30; }
        .warning { color: #ff9500; }
        button {
            background: #007aff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #f2f2f7;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            margin: 1rem 0;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üîí FLOWPay - Teste CSP</h1>
    
    <div class="test-section">
        <h2>üì± Status do CSP</h2>
        <div id="csp-status">Verificando...</div>
        <button onclick="testCSP()">üß™ Testar CSP</button>
        <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
    </div>
    
    <div class="test-section">
        <h2>üîç Testes de Funcionalidade</h2>
        <button onclick="testInlineScript()">üìù Testar Script Inline</button>
        <button onclick="testEval()">‚ö° Testar Eval</button>
        <button onclick="testFetch()">üåê Testar Fetch</button>
        <button onclick="testServiceWorker()">üîÑ Testar Service Worker</button>
    </div>
    
    <div class="test-section">
        <h2>üìä Log de Testes</h2>
        <div id="log" class="log"></div>
    </div>
    
    <script>
        // Fun√ß√£o para adicionar logs
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Fun√ß√£o para limpar log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Verificar status do CSP
        function checkCSPStatus() {
            const statusDiv = document.getElementById('csp-status');
            
            try {
                // Verificar se CSP est√° configurado
                const cspMeta = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
                
                if (cspMeta) {
                    statusDiv.innerHTML = '<span class="success">‚úÖ CSP Configurado</span>';
                    log('CSP detectado na p√°gina', 'success');
                    log(`Pol√≠tica: ${cspMeta.content}`, 'info');
                } else {
                    statusDiv.innerHTML = '<span class="error">‚ùå CSP N√£o Configurado</span>';
                    log('CSP n√£o encontrado na p√°gina', 'error');
                }
                
                // Verificar se FLOWPayCSP est√° dispon√≠vel
                if (window.FLOWPayCSP) {
                    log('FLOWPayCSP global dispon√≠vel', 'success');
                } else {
                    log('FLOWPayCSP global n√£o dispon√≠vel', 'warning');
                }
                
            } catch (error) {
                statusDiv.innerHTML = '<span class="error">‚ùå Erro ao verificar CSP</span>';
                log(`Erro: ${error.message}`, 'error');
            }
        }
        
        // Testar CSP
        function testCSP() {
            log('üß™ Iniciando testes CSP...', 'info');
            
            try {
                // Teste 1: Script inline
                const testScript = document.createElement('script');
                testScript.textContent = 'log("‚úÖ Script inline funcionando", "success");';
                document.head.appendChild(testScript);
                
                // Teste 2: Eval (se permitido)
                try {
                    eval('log("‚úÖ Eval funcionando", "success");');
                } catch (e) {
                    log('‚ö†Ô∏è Eval bloqueado pelo CSP', 'warning');
                }
                
                // Teste 3: Fetch
                fetch('/.netlify/functions/env')
                    .then(res => res.json())
                    .then(data => {
                        log('‚úÖ Fetch funcionando', 'success');
                    })
                    .catch(error => {
                        log(`‚ùå Erro no fetch: ${error.message}`, 'error');
                    });
                
                log('üéâ Testes CSP conclu√≠dos!', 'success');
                
            } catch (error) {
                log(`‚ùå Erro nos testes: ${error.message}`, 'error');
            }
        }
        
        // Teste espec√≠fico: Script inline
        function testInlineScript() {
            log('üìù Testando script inline...', 'info');
            try {
                const script = document.createElement('script');
                script.textContent = 'log("üéØ Script inline executado com sucesso!", "success");';
                document.head.appendChild(script);
            } catch (error) {
                log(`‚ùå Erro no script inline: ${error.message}`, 'error');
            }
        }
        
        // Teste espec√≠fico: Eval
        function testEval() {
            log('‚ö° Testando eval...', 'info');
            try {
                eval('log("üéØ Eval executado com sucesso!", "success");');
            } catch (error) {
                log(`‚ö†Ô∏è Eval bloqueado: ${error.message}`, 'warning');
            }
        }
        
        // Teste espec√≠fico: Fetch
        function testFetch() {
            log('üåê Testando fetch...', 'info');
            fetch('/.netlify/functions/env')
                .then(res => res.json())
                .then(data => {
                    log('üéØ Fetch executado com sucesso!', 'success');
                    log(`Dados: ${JSON.stringify(data)}`, 'info');
                })
                .catch(error => {
                    log(`‚ùå Erro no fetch: ${error.message}`, 'error');
                });
        }
        
        // Teste espec√≠fico: Service Worker
        function testServiceWorker() {
            log('üîÑ Testando Service Worker...', 'info');
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        log('üéØ Service Worker registrado com sucesso!', 'success');
                        log(`Scope: ${registration.scope}`, 'info');
                    })
                    .catch(error => {
                        log(`‚ùå Erro no Service Worker: ${error.message}`, 'error');
                    });
            } else {
                log('‚ö†Ô∏è Service Worker n√£o suportado', 'warning');
            }
        }
        
        // Inicializar quando DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina carregada, verificando CSP...', 'info');
            
            // Aguardar um pouco para o CSP ser aplicado
            setTimeout(() => {
                checkCSPStatus();
            }, 500);
        });
        
        // Log inicial
        log('üîí P√°gina de teste CSP carregada', 'info');
    </script>
</body>
</html>
